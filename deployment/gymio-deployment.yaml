apiVersion: apps/v1
kind: Deployment
metadata:
  name: gymio
  labels:
    app: gymio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gymio
  template:
    metadata:
      labels:
        app: gymio
    spec:
      containers:
        - name: gymio
          image: $GYMIO_SERVICE_IMAGE
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: 127.0.0.1
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=gymio-220023:europe-north1:gymio-1=tcp:5432",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          securityContext:
            runAsUser: 2  # non-root user
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
      - name: cloudsql-instance-credentials
        secret:
          secretName: cloudsql-instance-credentials